<hr>
<form #carForm="ngForm" (ngSubmit)="submit(car)">
    <div class="form-group">
        <label>Model</label>
        <input minlength="2" [(ngModel)]="car.model" name="model" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Mark</label>
        <input  minlength="2" [(ngModel)]="car.mark" name="mark" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Number of doors</label>
        <input [(ngModel)]="car.numberOfDoors" name="numberOfDoors" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Max Speed</label>
        <input [(ngModel)]="car.maxSpeed" name="maxSpeed" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Year</label>
        <select [(ngModel)]="car.year" name="year" class="form-control" required>
            <option *ngFor="let year of years">{{ year }}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Engine:</label>
        <br>
        <input [(ngModel)]="car.engine" type="radio" name="engine" value="diesel" required> Disel
        <br>
        <input [(ngModel)]="car.engine" type="radio" name="engine" value="petrol" required> Petrol
        <br>
        <input [(ngModel)]="car.engine" type="radio" name="engine" value="hybrid" required> Hybrid
        <br>
        <input [(ngModel)]="car.engine" type="radio" name="engine" value="electric" required> Electric
        <br>
    </div>
    <br>
    <div>
        <label>Type of engine</label>
        <br>
        <input [(ngModel)]="car.isAutomatic" type="checkbox" name="isAutomatic"> Automatic
        <br>
    </div>
    <div class="input-group col-md-5 pl-0 my-lg-4 my-2">
        <button [disabled]="!carForm.valid" type="submit" class="btn btn-primary mr-2">Submit</button>
        <button type="button" class="btn btn-secondary mr-2 btn-danger" (click)="carForm.reset()">Reset</button>
        <button type="button" class="btn-sm btn-secondary" (click)="showPreview()">Preview</button>

    </div>
</form>
