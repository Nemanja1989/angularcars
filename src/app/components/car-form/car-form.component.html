<hr>
<form #carForm="ngForm" (ngSubmit)="submit(car)">
    <div class="form-group">
        <label>Model</label>
        <input required minlength="2" #model="ngModel" [(ngModel)]="car.model" name="model" type="text" class="form-control">

        <div *ngIf="model.invalid && (model.dirty || model.touched)" class="alert alert-danger">
            <div *ngIf="model.errors.required">
                Model is required.
            </div>
            <div *ngIf="model.errors.minlength">
                Model must be longer than 2 characters.
            </div>
        </div>

    </div>
    <div class="form-group">
        <label>Mark</label>
        <input  minlength="2" #mark="ngModel" [(ngModel)]="car.mark" name="mark" type="text" class="form-control" required>

        <div *ngIf="mark.invalid && (mark.dirty || mark.touched)" class="alert alert-danger">
            <div *ngIf="mark.errors.required">
                Mark is required.
            </div>
            <div *ngIf="mark.errors.minlength">
                Mark must be longer than 2 characters.
            </div>
        </div>

    </div>
    <div class="form-group">
        <label>Number of doors</label>
        <input #numberOfDoors="ngModel" [(ngModel)]="car.numberOfDoors" name="numberOfDoors" type="text" class="form-control" required>

        <div *ngIf="numberOfDoors.invalid && (numberOfDoors.dirty || numberOfDoors.touched)" class="alert alert-danger">
            <div *ngIf="numberOfDoors.errors.required">
                Number of Doors is required.
            </div>
        </div>

    </div>
    <div class="form-group">
        <label>Max Speed</label>
        <input #maxSpeed="ngModel" [(ngModel)]="car.maxSpeed" name="maxSpeed" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Year</label>
        <select #year="ngModel" [(ngModel)]="car.year" name="year" class="form-control" required>
            <option *ngFor="let year of years">{{ year }}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Engine:</label>
        <br>
        <input #engine="ngModel" [(ngModel)]="car.engine" type="radio" name="engine" value="diesel" required> Disel
        <br>
        <input #engine="ngModel" [(ngModel)]="car.engine" type="radio" name="engine" value="petrol" required> Petrol
        <br>
        <input #engine="ngModel" [(ngModel)]="car.engine" type="radio" name="engine" value="hybrid" required> Hybrid
        <br>
        <input #engine="ngModel" [(ngModel)]="car.engine" type="radio" name="engine" value="electric" required> Electric
        <br>
    </div>
    <br>
    <div>
        <label>Type of engine</label>
        <br>
        <input #isAutomatic="ngModel" [(ngModel)]="car.isAutomatic" type="checkbox" name="isAutomatic"> Automatic
        <br>
    </div>
    <div class="input-group col-md-5 pl-0 my-lg-4 my-2">
        <button [disabled]="!carForm.valid" type="submit" class="btn btn-primary mr-2">Submit</button>
        <button type="button" class="btn btn-secondary mr-2 btn-danger" (click)="carForm.reset()">Reset</button>
        <button type="button" class="btn-sm btn-secondary" (click)="showPreview()">Preview</button>

    </div>
</form>
